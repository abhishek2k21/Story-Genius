# PostgreSQL High Availability with Patroni
# This configuration creates a 3-node PostgreSQL cluster with automatic failover

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-ha-config
  namespace: production
data:
  PATRONI_SCOPE: postgres-cluster
  PATRONI_KUBERNETES_NAMESPACE: production
  PATRONI_KUBERNETES_LABELS: "{cluster: postgres-cluster}"
  PATRONI_REPLICATION_USERNAME: replicator
  PATRONI_SUPERUSER_USERNAME: postgres
  POSTGRES_DB: yt_video_creator

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-ha-secret
  namespace: production
type: Opaque
stringData:
  PATRONI_REPLICATION_PASSWORD: CHANGE_REPL_PASSWORD
  PATRONI_SUPERUSER_PASSWORD: CHANGE_SUPER_PASSWORD
  POSTGRES_PASSWORD: CHANGE_DB_PASSWORD

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-ha
  namespace: production
  labels:
    app: postgres-ha
    cluster: postgres-cluster
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    name: postgres
  selector:
    app: postgres-ha
    role: master

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-ha-replicas
  namespace: production
  labels:
    app: postgres-ha
    cluster: postgres-cluster
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    name: postgres
  selector:
    app: postgres-ha
    role: replica

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-ha-config
  namespace: production
  labels:
    app: postgres-ha
    cluster: postgres-cluster
spec:
  clusterIP: None
  ports:
  - port: 8008
    targetPort: 8008
    name: patroni
  selector:
    app: postgres-ha

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-ha
  namespace: production
  labels:
    app: postgres-ha
    cluster: postgres-cluster
spec:
  serviceName: postgres-ha-config
  replicas: 3
  selector:
    matchLabels:
      app: postgres-ha
  template:
    metadata:
      labels:
        app: postgres-ha
        cluster: postgres-cluster
    spec:
      serviceAccountName: postgres-ha
      # Spread across zones
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app: postgres-ha
      
      containers:
      - name: postgres
        image: registry.opensource.zalan.do/acid/spilo-15:3.0-p1
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        
        envFrom:
        - configMapRef:
            name: postgres-ha-config
        - secretRef:
            name: postgres-ha-secret
        
        ports:
        - containerPort: 5432
          name: postgres
          protocol: TCP
        - containerPort: 8008
          name: patroni
          protocol: TCP
        
        volumeMounts:
        - name: postgres-storage
          mountPath: /home/postgres/pgdata
        
        resources:
          requests:
            cpu: 1000m
            memory: 4Gi
          limits:
            cpu: 2000m
            memory: 8Gi
        
        livenessProbe:
          httpGet:
            path: /liveness
            port: 8008
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /readiness
            port: 8008
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
  
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: gp3
      resources:
        requests:
          storage: 50Gi

---
# Service Account for Patroni
apiVersion: v1
kind: ServiceAccount
metadata:
  name: postgres-ha
  namespace: production

---
# Role for Patroni leader election
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: postgres-ha
  namespace: production
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["create", "get", "list", "patch", "update", "watch", "delete"]
- apiGroups: [""]
  resources: ["endpoints"]
  verbs: ["create", "get", "list", "patch", "update", "watch", "delete"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "patch", "update", "watch"]

---
# RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: postgres-ha
  namespace: production
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: postgres-ha
subjects:
- kind: ServiceAccount
  name: postgres-ha
  namespace: production
